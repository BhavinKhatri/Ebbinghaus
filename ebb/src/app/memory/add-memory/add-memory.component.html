<form [formGroup]="memoryForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="memory-card">
    <mat-card-header>
      <mat-card-title>My Memory</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Memory" formControlName="memory"></textarea>
            @if(memoryForm.controls['memory'].hasError('required')){
              <mat-error>
                Text is <strong>required</strong>
              </mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
